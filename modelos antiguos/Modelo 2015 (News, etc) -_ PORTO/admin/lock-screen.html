<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Umega App - Lock Screen</title>
    <!-- PACE-->
    <link rel="stylesheet" type="text/css" href="plugins/PACE/themes/blue/pace-theme-flash.css">
    <script type="text/javascript" src="plugins/PACE/pace.min.js"></script>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap/dist/css/bootstrap.min.css">
    <!-- Fonts-->
    <link rel="stylesheet" type="text/css" href="plugins/themify-icons/themify-icons.css">
    <!-- Primary Style-->
    <link rel="stylesheet" type="text/css" href="build/css/umega.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file://--> 
    <!--[if lt IE 9]>
    <script type="text/javascript" src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script type="text/javascript" src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="user-page">
    <div id="esp-profile" data-percent="75" style="height: 140px; width: 140px; line-height: 120px; padding: 10px;" class="easy-pie-chart"><img src="build/images/users/06.jpg" width="100" alt="" class="img-circle"></div>
    <h3 class="fw-600">Steven Cook</h3>
    <p>Enter your password to retrieve your session.</p>
    <form method="get" action="index.html">
      <div class="input-group">
        <input type="text" placeholder="Enter password" class="form-control"><span class="input-group-btn">
          <button type="submit" class="btn btn-primary"><i class="ti-unlock"></i></button></span>
      </div>
    </form>
    <ul class="list-inline mt-20 mb-0">
      <li><a href="#" class="text-info fs-20"><i class="ti-twitter-alt"></i></a></li>
      <li><a href="#" class="text-primary fs-20"><i class="ti-facebook"></i></a></li>
      <li><a href="#" class="text-danger fs-20"><i class="ti-google"></i></a></li>
    </ul>
    <!-- jQuery-->
    <script type="text/javascript" src="plugins/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap JavaScript-->
    <script type="text/javascript" src="plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- jQuery Easy Pie Chart-->
    <script type="text/javascript" src="plugins/jquery.easy-pie-chart/dist/jquery.easypiechart.min.js"></script>
    <!-- Custom JS-->
    <script type="text/javascript" src="build/js/pages/lock-screen.js"></script>
  </body>
</html>
